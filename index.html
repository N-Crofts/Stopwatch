<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Stopwatch For Fun</title>
    </head>
    <body>
        <img src="https://images.unsplash.com/photo-1519396899666-1ae8531ef17b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=7faa83a1a1e1537492cb629a8526a8af&auto=format&fit=crop&w=1050&q=80">
        <h1>
            <time>00:00:00</time>
        </h1>
        <div class="button">
            <button id="start">START</button>
            <button id="stop">STOP</button>
            <button id="clear">CLEAR</button>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>
        <script src="main.js"></script>

    </body>
</html>
